<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회하기 양식</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #002060;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #f1f1f1;
        }
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #002060;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0047ab;
        }
    </style>
</head>
<body>
<header>
    <a href="#">로그인</a>
</header>
<div class="form-container">
    <div class="form-box">
        <form>
            <div class="form-group">
                <label for="departure">출발지</label>
                <select id="departure" name="departure">
                    <option value="">출발지를 선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="대구">대구</option>
                    <!-- 다른 출발지 옵션 추가 -->
                </select>
            </div>
            <div class="form-group">
                <label for="arrival">도착지</label>
                <select id="arrival" name="arrival">
                    <option value="">도착지를 선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="대구">대구</option>
                    <!-- 다른 도착지 옵션 추가 -->
                </select>
            </div>
            <div class="form-group">
                <label for="outbound">가는 편</label>
                <input type="date" id="outbound" name="outbound">
            </div>
            <div class="form-group">
                <label for="return">오는 편</label>
                <input type="date" id="return" name="return">
            </div>
            <button type="submit" class="submit-btn">조회하기</button>
        </form>
    </div>
</div>
</body>
</html>
